<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Locked In - Necro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div class="navbar-title">Locked In</div>
        <div class="navbar-links">
            <a href="index.html">Mage</a>
            <a href="melee.html">Melee</a>
            <a href="necromancy.html">Necromancy</a>
            <a href="range.html">Range</a>
        </div>
        </div>


    <div class="container">
    <div class="grid">

        <!--LOB-->
        <div class="image-wrapper" style="grid-column: 1; grid-row: 1;">
        <img src="images/60px-Invoke_Lord_of_Bones_icon.webp" class="green">

        
        </div>

        

        <!--T99-->
        <div class="image-wrapper" style="grid-column: 8; grid-row: 1;">
        <img src="images/60px-Ruination.webp" class="red">
        </div>

       

        <!--Shard-->
        <div class="image-wrapper" style="grid-column: 9; grid-row: 1;">
        <img src="images/Shard_of_Genesis_Essence.webp" class="green">

        
        </div>

        

        
        <!--Crown-->
        <div class="image-wrapper" style="grid-column: 5; grid-row: 2;">
        <img src="images/Crown_of_the_First_Necromancer.webp" class="green">

       
        </div>

        
        <!--Ful Book-->
        <div class="image-wrapper" style="grid-column: 6; grid-row: 2;">
        <img src="images/Scripture_of_Ful.webp" class="green">

        
        </div>

        

        <!--Cape-->
        <div class="image-wrapper" style="grid-column: 4; grid-row: 3;">
        <img src="images/Igneous_Kal-Mor.webp" class="green">
        </div>

       

        <!--EOF-->
        <div class="image-wrapper" style="grid-column: 5; grid-row: 3;">
        <img src="images/Essence_of_Finality_amulet.webp" class="green">
        </div>

       

        <!--Nexus-->
        <div class="image-wrapper" style="grid-column: 6; grid-row: 3;">
        <img src="images/Zemouregal's_nexus.webp" class="green">
        </div>

        
        

        <!--T95 MH-->
        <div class="image-wrapper" style="grid-column: 4; grid-row: 4;">
        <img src="images/Omni_guard.webp" class="green">

        
        </div>

        


        <!--Necro Top-->
        <div class="image-wrapper" style="grid-column: 5; grid-row: 4;">
        <img src="images/Robe_top_of_the_First_Necromancer.webp" class="green">

        
        </div>

        

        <!--T95 OH-->
        <div class="image-wrapper" style="grid-column: 6; grid-row: 4;">
        <img src="images/Soulbound_lantern.webp" class="green">
        </div>

       

        <!--Flank-->
        <div class="image-wrapper" style="grid-column: 7; grid-row: 4;">
        <img src="images/Flanking.webp" class="green">
        </div>

        


        <!--Necro Legs-->
        <div class="image-wrapper" style="grid-column: 5; grid-row: 5;">
        <img src="images/Robe_bottom_of_the_First_Necromancer.webp" class="green">

        
        </div>

        

        <!--Cinder-->
        <div class="image-wrapper" style="grid-column: 3; grid-row: 6;">
        <img src="images/Cinderbane_gloves.webp" class="green">
        </div>

       
        <!--Necro Gloves-->
        <div class="image-wrapper" style="grid-column: 4; grid-row: 6;">
        <img src="images/Hand_wrap_of_the_First_Necromancer.webp" class="green">

        
        </div>

       

        <!--Necro Boots-->
        <div class="image-wrapper" style="grid-column: 5; grid-row: 6;">
        <img src="images/Foot_wraps_of_the_First_Necromancer.webp" class="green">

        
        </div>

        

        <!--Zorgoths-->
        <div class="image-wrapper" style="grid-column: 6; grid-row: 6;">
        <img src="images/Zorgoth's_soul_ring.webp" class="green">
        </div>

        

        <!--Purple ring-->
        <div class="image-wrapper" style="grid-column: 7; grid-row: 6;">
        <img src="images/Occultist's_ring.webp" class="green">
        </div>

        


        
    </div>
    </div>
    <script>
  document.querySelectorAll('.image-wrapper > img').forEach(img => {
    img.addEventListener('click', () => {
      img.classList.toggle('clicked');
    });
  });
</script>
</body>
</html>
